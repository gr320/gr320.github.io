# ========================================
# 主题选项配置
# ========================================
# 这些选项控制主题的功能和网站显示方式
# 详细文档：https://blowfish.page/docs/configuration/#theme-parameters

# ========================================
# 基础外观设置
# ========================================
# 配色方案（blowfish 为默认主题配色）
colorScheme = "blowfish"
# 默认外观模式（light 或 dark）
defaultAppearance = "dark"
# 是否根据系统自动切换明暗模式
autoSwitchAppearance = true

# ========================================
# 功能开关
# ========================================
# 是否启用无障碍辅助功能面板
enableA11y = false
# 是否启用搜索功能
enableSearch = true
# 是否启用代码复制按钮
enableCodeCopy = true
# 是否启用结构化面包屑导航
enableStructuredBreadcrumbs = true

# 是否启用邮件回复功能
replyByEmail = false

# 主要内容部分（这些部分的文章会在首页显示）
mainSections = ["posts", "docs"]
# robots = ""  # robots meta 标签设置

# ========================================
# 图片优化设置
# ========================================
# 是否禁用图片优化
disableImageOptimization = false
# 是否禁用 Markdown 中的图片优化
disableImageOptimizationMD = false
# 是否在页眉中禁用文本显示
disableTextInHeader = false
# backgroundImageWidth = 1200  # 背景图片宽度

# 默认背景图片
defaultBackgroundImage = "/img/background.svg"
# 默认特色图片
defaultFeaturedImage = "/img/featured.svg"
# 默认社交分享图片
defaultSocialImage = "/img/blowfish_banner.png"
# 是否使用外链特色图片
hotlinkFeatureImage = false
# imagePosition = "50% 50%"  # 图片定位

# ========================================
# 导航和目录设置
# ========================================
# 是否高亮显示当前菜单区域
highlightCurrentMenuArea = true
# 是否启用智能目录（自动隐藏/显示）
smartTOC = true
# 智能目录是否隐藏未聚焦的子项
smartTOCHideUnfocusedChildren = false

# Git 服务器配置
#giteaDefaultServer = "https://git.fsfe.org"
#forgejoDefaultServer = "https://v11.next.forgejo.org"

# 指纹算法（用于资源完整性验证）
# 可选值："sha512"（默认）、"sha384"、"sha256"
fingerprintAlgorithm = "sha512"

# ========================================
# 页眉配置
# ========================================
[header]
  # 页眉布局样式
  # 可选值：basic（基础）、fixed（固定）、fixed-fill（固定填充）、
  #        fixed-gradient（固定渐变）、fixed-fill-blur（固定填充模糊）
  layout = "fixed"

# ========================================
# 页脚配置
# ========================================
[footer]
  # 是否显示页脚菜单
  showMenu = true
  # 是否显示版权信息
  showCopyright = false
  # 是否显示主题署名
  showThemeAttribution = false
  # 是否显示外观切换器（明暗模式切换）
  showAppearanceSwitcher = true
  # 是否显示返回顶部按钮
  showScrollToTop = true

# ========================================
# 首页配置
# ========================================
[homepage]
  # 首页布局样式
  # 可选值：page（页面）、profile（个人资料）、hero（英雄头图）、
  #        card（卡片）、background（背景）、custom（自定义）
  layout = "custom"
  # 首页图片（用于 hero 和 card 布局）
  # homepageImage = "/img/iceland.jpg"
  # 是否显示最近文章
  showRecent = false
  # 显示最近文章的数量
  showRecentItems = 12
  # 是否显示"查看更多"链接
  showMoreLink = true
  # "查看更多"链接的目标
  showMoreLinkDest = "posts"
  # 是否使用卡片视图
  cardView = true
  # 卡片视图是否全屏宽度
  cardViewScreenWidth = false
  # 是否启用背景模糊（仅用于 background 布局）
  layoutBackgroundBlur = true
  # 是否禁用英雄图片滤镜（仅用于 hero 布局）
  disableHeroImageFilter = false

# ========================================
# 文章页面配置
# ========================================
[article]
  # 是否显示日期
  showDate = false
  # 是否显示浏览量（需要配置分析服务）
  showViews = false
  # 是否显示点赞数（需要配置 Firebase）
  showLikes = false
  # 是否仅在文章内显示日期
  showDateOnlyInArticle = false
  # 是否显示更新日期
  showDateUpdated = false
  # 是否显示作者信息
  showAuthor = false
  # 是否在底部显示作者信息
  # showAuthorBottom = false
  # 是否显示英雄头图
  showHero = true
  # 英雄头图样式
  # 可选值：basic（基础）、big（大图）、background（背景）、thumbAndBackground（缩略图+背景）
  heroStyle = "background"
  # 是否启用背景模糊（仅用于 background 样式）
  layoutBackgroundBlur = true
  # 是否在背景中保留页眉空间（仅用于 background 样式）
  layoutBackgroundHeaderSpace = false
  # 是否显示面包屑导航
  showBreadcrumbs = true
  # 是否显示草稿标签
  showDraftLabel = true
  # 是否显示编辑链接
  showEdit = false
  # 编辑链接的 URL
  editURL = ""
  # 是否在编辑 URL 后附加文件路径
  editAppendPath = true
  # 系列文章是否默认展开
  seriesOpened = false
  # 是否显示标题锚点
  showHeadingAnchors = true
  # 是否显示分页导航
  showPagination = true
  # 是否反转分页顺序
  invertPagination = false
  # 是否显示阅读时间
  showReadingTime = true
  # 是否显示目录
  showTableOfContents = true
  # 是否显示相关内容
  showRelatedContent = true
  # 相关内容显示数量限制
  relatedContentLimit = 9
  # 是否显示分类标签
  showTaxonomies = true
  # 是否显示作者徽章
  showAuthorsBadges = false
  # 是否显示字数统计
  showWordCount = false
  # 是否显示分享功能
  showSharingLinks = false
  # 分享链接（可选的社交平台）
  sharingLinks = [ "linkedin", "twitter", "bluesky", "reddit", "whatsapp", "telegram", "pinterest", "facebook", "email", "line"]
  # 是否显示禅模式（专注阅读模式）
  showZenMode = true

# ========================================
# 列表页面配置
# ========================================
[list]
  # 是否显示英雄头图
  showHero = true
  # 英雄头图样式
  # 可选值：basic、big、background、thumbAndBackground
  heroStyle = "background"
  # 是否启用背景模糊（仅用于 background 样式）
  layoutBackgroundBlur = true
  # 是否在背景中保留页眉空间
  layoutBackgroundHeaderSpace = false
  # 是否显示面包屑导航
  showBreadcrumbs = false
  # 是否显示文章摘要
  showSummary = false
  # 是否显示浏览量
  showViews = false
  # 是否显示点赞数
  showLikes = false
  # 是否显示目录
  showTableOfContents = true
  # 是否显示卡片
  showCards = true
  # 是否按权重排序
  orderByWeight = true
  # 是否按年份分组
  groupByYear = false
  # 是否使用卡片视图
  cardView = true
  # 卡片视图是否全屏宽度
  cardViewScreenWidth = false
  # 是否限制项目宽度
  constrainItemsWidth = false

# ========================================
# 站点地图配置
# ========================================
[sitemap]
  # 要排除的内容类型（空数组表示包含所有类型）
  excludedKinds = []

