    .success-icon {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      animation: scaleIn 0.5s ease-out;
    }
    
    @keyframes scaleIn {
      from {
        transform: scale(0);
        opacity: 0;
      }
      to {

        opacity: 1;
      }
    }

    .info-title {

      color: #374151;
      margin-bottom: 0.75rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .info-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.75rem;
    }
    
    .info-item {
      background: white;
      padding: 0.75rem;
      border-radius: 8px;
      border: 1px solid #E5E7EB;
    }
    
    .info-label {
      font-weight: 500;
      font-size: 0.875rem;
      color: #6B7280;
      display: flex;
      align-items: center;
      gap: 0.4rem;
      margin-bottom: 0.35rem;
    }
    
    .info-value {
      font-weight: 600;
      font-size: 1rem;
      color: #1F2937;
    }
    
    /* 广告位样式 - 精确适配 300x250 */

      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);

      height: 250px;
      margin: 0 auto 1rem;

    @media (max-width: 640px) {

        word-break: break-all;
      }

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // 从URL参数获取提交的信息
      const urlParams = new URLSearchParams(window.location.search);
      const name = urlParams.get('name');
      const plateNumber = urlParams.get('plateNumber');
      const phone = urlParams.get('phone');
      const siteName = urlParams.get('siteName');
      
      // 如果有车辆信息，显示在页面上
      if (name && plateNumber && phone) {
        document.getElementById('vehicleInfo').classList.remove('hidden');
        document.getElementById('name').textContent = name;
        document.getElementById('plateNumber').textContent = plateNumber;
        document.getElementById('phone').textContent = phone;
        
        // 显示站点信息
        if (siteName) {
          document.getElementById('siteName').textContent = siteName;
        } else {
          // 如果没有站点名称，隐藏站点信息项
          document.getElementById('siteNameItem').style.display = 'none';
        }
      }
    });
  </script>
