{{/* Google AdSense */}}
{{ if .Params.adsense.enable }}
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client={{ .Params.adsense.client }}"
     crossorigin="anonymous"></script>
{{ end }}

{{/* 百度统计 */}}
{{ if .Params.baidu.analytics }}
<script>
var _hmt = _hmt || [];
(function() {
  var hm = document.createElement("script");
  hm.src = "https://hm.baidu.com/hm.js?{{ .Params.baidu.analytics }}";
  var s = document.getElementsByTagName("script")[0]; 
  s.parentNode.insertBefore(hm, s);
})();
</script>
{{ end }}
